<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="container-board">
        <h1 class="board-title" id="home-title">HOME</h1>
        <div class="ptn-board"><h1 class="ptn-text" id="home-ptn">0</h1></div>
        <div class="container-btn">
          <button class="ptn-btn" id="home-plus-1" onclick="addOnePtn()">
            +1
          </button>
          <button class="ptn-btn" id="home-plus-2" onclick="addTwoPtn()">
            +2
          </button>
          <button class="ptn-btn" id="home-plus-3" onclick="addThreePtn()">
            +3
          </button>
        </div>
        <button class="clear-btn" onclick="clearHomePoint()">Clear</button>
      </div>
      <div class="container-board">
        <h1 class="board-title">AWAY</h1>
        <div class="ptn-board"><h1 class="ptn-text" id="guest-ptn">0</h1></div>
        <div class="container-btn">
          <button class="ptn-btn" id="guest-plus-1" onclick="addOnePtn_guest()">
            +1
          </button>
          <button class="ptn-btn" id="guest-plus-2" onclick="addTwoPtn_guest()">
            +2
          </button>
          <button
            class="ptn-btn"
            id="guest-plus-3"
            onclick="addThreePtn_guest()"
          >
            +3
          </button>
        </div>
        <button class="clear-btn" onclick="clearGuestPoint()">Clear</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
